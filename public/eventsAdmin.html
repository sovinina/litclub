<div class="back">
    <div class="cell">
        <form action="api/events/" method="post">
            <h2 class="caveat">Добавить мероприятие</h2>
            <label for="name">Название:</label>
            <input type="text" id="name" name="name" placeholder="Введите название"  required/>
            <label for="date">Дата:</label>
            <input type="date" id="date" name="date" placeholder="Введите дату" required/>
            <label for="time">Время:</label>
            <input type="time" id="time" name="time" placeholder="Введите время" required/>
            <label for="description">Описание:</label>
            <input type="text" id="description" name="description" placeholder="Введите описание" required/>
            <label for="link">Ссылка на регистрацию:</label>
            <input type="text" id="link" name="link" placeholder="Введите ссылку" required/>
            <label for="place">Место проведения:</label>
            <input type="text" id="place" name="place" placeholder="Введите место" required/>
            <label for="poster">Постер:</label>
            <input type="file" name="poster" id="poster">
            <input type="submit" id="submit"/>
        </form>
        <div class="cards"></div>

    </div>
</div>
